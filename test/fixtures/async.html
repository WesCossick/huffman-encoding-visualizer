<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <script>
      test('async', function() {
        expect(1);

        stop();

        setTimeout(function() {
          ok(true, 'This test should not complete before phantomjs times out.');
          start();
        }, 6000 );
      });
    </script>
</body>
