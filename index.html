<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Huffman Encoding Visualizer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link href="css/styles.css" rel="stylesheet">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	
	<script>
	$(document).ready(function(){
		$("#huffman_input").keyup(function(){
			var input = $("#huffman_input").val();
		});
	});
	</script>
</head>

<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				
				<a class="navbar-brand" href="index.html">Huffman Encoding Visualizer</a>
			</div>
				
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div>

	<div class="container">
		<div class="text-center">
			<h1>Huffman Encoding Visualizer</h1>
			
			<p class="lead">
				<div class="row">
					<div class="col-xs-12" style="padding:0 0 20px 0;">
						<button type="button" class="btn btn-primary"><i class="fa fa-arrow-up"></i>&nbsp; Upload</button>
						<button type="button" class="btn btn-primary"><i class="fa fa-arrow-down"></i>&nbsp; Download</button>
					</div>
				</div>
				
				<div class="row">
					<div class="col-xs-6">
						<textarea id="huffman_input" style="width:100%; height:300px;" placeholder="Start typing..."></textarea>
					</div>
					
					<div class="col-xs-6">
						<div id="huffman_graph" style="background:#eee; border:2px solid #ddd; line-height:100px;">
							<i>Type to see graph...</i>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-xs-12">
						<div id="huffman_bits" style="margin-top:20px; background:#eee; border:2px solid #ddd;">
							<i style="line-height:50px;">Type to see bits...</i>
						</div>
					</div>
				</div>
			</p>
		</div>
	</div><!-- /.container -->

	<!-- script references -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
