<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Huffman Encoding Visualizer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- stylesheets -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				
				<a class="navbar-brand" href="index.html">Huffman Encoding Visualizer</a>
			</div>
				
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div>

	<div class="container">
		<div class="text-center">
			<h1 style="padding-top:20px;">Huffman Encoding Visualizer</h1>
			
			<p class="lead">
				<div class="row">
					<div class="col-xs-12" style="padding:0 0 20px 0;">
						<a class="btn btn-success" id="huffman_download"><i class="fa fa-arrow-down"></i>&nbsp; Download</a> &nbsp;
						<span class="btn btn-success fileinput-button" id="huffman_upload"><i class="fa fa-arrow-up"></i>&nbsp; Upload <input type="file" id="huffman_upload_input"></span>
					</div>
				</div>
				
				<div class="row">
					<div class="col-xs-12 show_error"></div>
				</div>
				
				<div class="row">
					<div class="col-xs-6">
						<form>
							<div class="form-group">
								<textarea id="huffman_input" class="form-control" style="width:100%; height:500px;" placeholder="Start typing..."></textarea>
							</div>
						</form>
					</div>
					
					<div class="col-xs-6">
						<div id="huffman_graph" style="background:#e4e7ed; border:2px solid #ced5e0; border-radius:4px; height:500px;">
							<i style="line-height:500px;">Type to see graph...</i>
						</div>
						
						<div id="fullscreen_icon">
							<i class="fa fa-arrows-alt"></i>
						</div>
						
						<div id="hide_fullscreen_icon">
							<i class="fa fa-times"></i>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-xs-12">
						<div id="huffman_bits" style="margin-top:20px; padding:20px 20px; background:#e4e7ed; border:2px solid #ced5e0; border-radius:4px; font-family:Courier New;">
							<i style="font-family:'Lato','Helvetica Neue',Helvetica,Arial,sans-serif">Type to see bits...</i>
						</div>
					</div>
				</div>
			</p>
		</div>
	</div><!-- /.container -->

	<!-- libraries -->
	<script src="js/libraries/jquery-2.1.3.min.js"></script>
	<script src="js/libraries/bootstrap.min.js"></script>
	<script src="js/libraries/jit.js"></script>
	<script src="js/libraries/binary_tree_visualizer.js"></script>
	<script src="js/libraries/priority-queue.js"></script>
	
	<!-- huffman scripts -->
	<script src="js/huffman/build_character_nodes.js"></script>
	<script src="js/huffman/build_tree.js"></script>
	<script src="js/huffman/build_path.js"></script>
	<script src="js/huffman/encode_string.js"></script>
	
	<!-- file scripts -->
	<script src="js/file/input.js"></script>
	<script src="js/file/output.js"></script>
	
	<!-- text scripts -->
	<script src="js/text/input.js"></script>
	
	<!-- gui scripts -->
	<script src="js/gui/index.js"></script>
</body>
</html>
